<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="./authentication.component.css" rel="stylesheet">
<body>
<div id="login">
  <h3 class="text-center text-white pt-5">Welcome to Electronic school application</h3>
  <h3 class="text-center text-white">Welcome to Electronic school application</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input type="text" name="username" [(ngModel)]="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="password" name="password" [(ngModel)]="password" id="password" class="form-control">
            </div>
            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-info btn-md" value="Sign in" (click)="checkLogin()">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
